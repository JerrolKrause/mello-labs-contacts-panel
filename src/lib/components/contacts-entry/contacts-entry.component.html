<div class="contacts-entry w-100">

  <!-- Card with name and job title -->
  <div class="mb-1 contacts-card">
    <p class="mb-0">
      <strong>{{ contact.name }}</strong>
    </p>
    <p class="mb-0">
      <small>
        {{ contact.title }}
      </small>
    </p>
  </div>

  <div class="btn-group contacts-group" role="group">

    <!-- Email address-->
    <a class="btn btn-secondary btn-sm contacts-mailto" *ngIf="contact.email" (click)="mailTo(contact)">
      <i class="fa fa-envelope" aria-hidden="true"></i>
    </a>

    <!-- Phone numbers-->
    <div ngbDropdown class="btn btn-secondary contacts-phones" placement="bottom-right">
      <a class="d-block" id="dropdownBasic1" ngbDropdownToggle>
        <i class="fa fa-phone" aria-hidden="true"></i>
      </a>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <table class="table table-sm mb-0">
          <tbody>
            <!-- Loop through phone numbers -->
            <tr *ngFor="let phone of contact.phone">
              <td class="phone-label">
                <div class="p-2">
                  <i class="fa fa-phone" aria-hidden="true"></i> {{ phone.label || 'Phone' }}
                </div>
              </td>
              <td class="phone-number">
                <a class="d-block p-2" title="Click to call" href="tel:{{ phone.number | phoneNumber : true }}">
                  {{ phone.number | phoneNumber }}
                </a>
              </td>
              <td class="phone-clipboard" *ngIf="options.showCopyToClipboard"> 
                <a class="d-block p-2 pr-3 pl-3 float-right text-center contacts-clipboard" (click)="copyToClipboard(phone.number)" title="Copy to clipboard">
                  <i class="fa fa-clipboard" aria-hidden="true"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

</div>
